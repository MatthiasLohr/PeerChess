<html>
	<head>
		<title>PeerChess</title>
    	<link rel="stylesheet" type="text/css" href="peerchess.css"></link>
			<link rel="stylesheet" type="text/css" href="figures/beholder.css"></link>
	</head>
	<body>
        <div id="connection-dialog">
          <p>
						<label for="remote-id">Your opponent's ID: </label><input type="text" name="remote-id" id="remote-id" />
						My ID: <span id="local-id"><em>loading...</em></span>
          </p>
        </div>
        <div id="game" style="display: none;">
					<div id="gameboard" style="width: 500px; height: 500px;">
						<div id="fields">
							<div class="figure white-king"></div>
							<div class="figure white-queen"></div>
							<div class="figure white-rook"></div>
							<div class="figure white-knight"></div>
							<div class="figure white-bishop"></div>
							<div class="figure white-pawn"></div>
							<div class="figure black-king"></div>
							<div class="figure black-queen"></div>
							<div class="figure black-rook"></div>
							<div class="figure black-knight"></div>
							<div class="figure black-bishop"></div>
							<div class="figure black-pawn"></div>
						</div>
					</div>
					<div id="chat">
						<div id="messages">

						</div>
						<div>
							<input type="text" placeholder="write message..." id="chat-write-message"></input>
						</div>
					</div>
        </div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://cdn.peerjs.com/0/peer.js"></script>
		<script src="peerchess.js"></script>
	</body>
</html>
